<section aria-label="work-projects row">
  <div class="pt-5 px-md-3 px-2">
    <owl-carousel-o
      [options]="customOptions"
      class="col-12 m-auto d-flex justify-content-center align-items-center mt-5"
    >
      <ng-container *ngFor="let project of projects">
        <ng-template carouselSlide>
          <div class="card me-3 ms-3">
            <img
              [src]="project.projectImage"
              class="card-img-top"
              [alt]="project.projectName"
            />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ project.projectName }}</h5>
              <p class="card-text">{{ project.projectDetails }}</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <ul
                    class="d-flex list-unstyled fa-fw fa-2x m-0"
                    *ngFor="let tool of project.tools"
                  >
                    <li>
                      <i class="{{ tool.bootstrap }}"></i>
                    </li>
                    <li>
                      <i class=" {{ tool.npm }}"></i>
                    </li>
                    <li>
                      <i class=" {{ tool.angular }}"></i>
                    </li>
                    <li>
                      <i class=" {{ tool.javascript }}"></i>
                    </li>
                    <li>
                      <i class="{{ tool.fontawesome }}"></i>
                    </li>
                    <li>
                      <i class="{{ tool.react }}"></i>
                    </li>
                    <li>
                      <i class="{{ tool.html }}"></i>
                    </li>
                    <li>
                      <i class="{{ tool.css }}"></i>
                    </li>
                    <li>
                      <i class="{{ tool.sass }}"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="w-100 h-100 position-absolute rounded layer">
              <div
                *ngFor="let link of project.links"
                class="d-flex justify-content-center align-items-center h-100"
              >
                <a
                  href="{{ link.github }}"
                  target="_blank"
                  title="github"
                  class="pe-3"
                >
                  <i class="fa-brands fa-github fa-2xl text-white"></i>
                </a>
                <a
                  href="{{ link.website }}"
                  target="_blank"
                  title="live website"
                >
                  <i
                    class="fa-solid fa-arrow-up-right-from-square text-white fa-2xl"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
